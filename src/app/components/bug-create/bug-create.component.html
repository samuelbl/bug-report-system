<div class="container mt-4">
    <h2>Create Bug</h2>
    <form [formGroup]="bugForm" (ngSubmit)="onSubmit()">
      <div *ngIf="bugForm.invalid && submitted" class="alert alert-danger">
        Please fill in all required fields.
      </div>
      <div class="mb-3">
        <label for="title" class="form-label">Title</label> 
        <input type="text" class="form-control required" id="title" formControlName="title">
        <div *ngIf="title.hasError('required') && title.touched" class="alert alert-danger">Title is required</div>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" formControlName="description"></textarea>
        <div *ngIf="description.hasError('required') && description.touched" class="alert alert-danger">Description is required</div>
      </div>
      <div class="mb-3">
        <label for="priority" class="form-label">Priority</label>
        <select class="form-select" id="priority" formControlName="priority">
          <option value="Minor">Minor</option>
          <option value="Major">Major</option>
          <option value="Critical">Critical</option>
        </select>
        <div *ngIf="priority.hasError('required') && priority.touched" class="alert alert-danger">Priority is required</div>
      </div>
      <div class="mb-3">
        <label for="reporter" class="form-label">Reporter</label>
        <select class="form-select" id="reporter" formControlName="reporter">
          <option value="QA">QA</option>
          <option value="PO">PO</option>
          <option value="DEV">DEV</option>
        </select>
        <div *ngIf="reporter.hasError('required') && reporter.touched" class="alert alert-danger">Reporter is required</div>
      </div>
      <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select class="form-select" id="status" formControlName="status">
          <option value="For Review">For Review</option>
          <option value="Done">Done</option>
          <option value="Rejected">Rejected</option>
        </select>
        <div *ngIf="status.hasError('required') && status.touched" class="alert alert-danger">Status is required if the reporter is QA</div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
